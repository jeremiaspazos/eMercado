<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-info">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      

    </div>
  </nav>
  <main role="main">
    <div class="container mt-5">
      <h3 id="productName" class="text-center h1"></h3>
      <hr class="my-3">
      <dl>
        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Cantidad de autos vendidos</dt>
        <dd>
          <p id="productCount"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div class="col-6 offset-3 text-lg-left pt-2" id="productImagesGallery">
          </div>
        </dd>
      </dl>
      <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Ver productos</a>
    </div>
    <h3 class="text-center">Productos relacionados</h3>
    <div class="row" style="position:center" id="relatedpro">
      <div class="col-4">
        
      </div>
    </div>
    </div>

    <div>
      <h2 class="text-center">Comentarios</h2>
      <form class="form-group" id="form-user" onsubmit="agregarComentario(event)">
        <p>Valoracion</p>
        <select class="form-control" id="valoracion">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label>Ingrese su comentario</label>
        <textarea class="form-control" id="comentario"></textarea>
        <button type="submit" class="form-control text-center">Publicar comentario</button>
      </form>
    </div>
    <div id="comment-container">
    </div>
    <div id="comment-usuario">
    </div>
    </div>
    </div>
  </main>
  <footer class="text-muted bg-dark">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
