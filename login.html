<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #2d41857a;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div id="login-box" class="form-group text-center" role="alert" style="position: relative; width:auto; top: 0;">
      <h4 class="alert-heading">Bienvenido a eMercado</h4>
      <p>Ingrese su usuario y su contraseña</p>
      <form id="login-form" class = "form-group text-center" action="">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" required>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña..."  required>
        <input type="submit">

      </form>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
